name: 'PR Title Checker'
on: 
  pull_request:
    types: [edited, opened, synchronize, reopened]

jobs:
  title-check:
    runs-on: ubuntu-latest
    steps:
      - uses: naveenk1223/action-pr-title@master
        with:
          regex: /rc-[0-9]{4}/i
          allowed_prefixes: 'adds,drops,fixes,implements,improves,introduces,refactors,removes,unifies,updates,wip' # title should start with the given prefix
          prefix_case_sensitive: false # title prefix are case insensitive
